<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevAI Pro - Final</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* AJUSTE PARA O RODAPÉ APARECER NO CELULAR */
        * { box-sizing: border-box; }
        
        body { 
            background: #050505; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; /* Altura dinâmica para celular */
            width: 100vw;
            overflow: hidden; 
        }

        header { 
            padding: 15px; 
            background: #0a0a0a; 
            border-bottom: 1px solid #222; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 60px;
            flex-shrink: 0;
        }

        .brand { color: #007bff; font-weight: bold; font-size: 1.1rem; }

        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            background: #050505;
        }

        .msg { padding: 12px 18px; border-radius: 15px; max-width: 85%; font-size: 15px; line-height: 1.6; word-wrap: break-word; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 2px; }
        .ia { align-self: flex-start; background: #1e1e1e; border: 1px solid #333; border-bottom-left-radius: 2px; }

        /* BARRA DE MENSAGEM FIXA NO FUNDO */
        .input-area { 
            padding: 10px 15px; 
            background: #0a0a0a; 
            display: flex; 
            gap: 10px; 
            border-top: 1px solid #222; 
            height: 70px;
            flex-shrink: 0;
        }

        input { 
            flex: 1; 
            background: #151515; 
            color: white; 
            border: 1px solid #333; 
            padding: 12px; 
            border-radius: 8px; 
            outline: none;
            font-size: 16px; /* Evita zoom automático no iPhone */
        }

        #btnEnviar { 
            background: #007bff; 
            border: none; 
            color: white; 
            padding: 0 20px; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">DevAI Pro ⚡</div>
    </header>

    <div id="chat">
        <div class="msg ia">Mestre, sistema online. A barra de mensagens agora deve estar visível abaixo!</div>
    </div>

    <div class="input-area">
        <input type="text" id="prompt" placeholder="Digite sua mensagem..." autocomplete="off">
        <button id="btnEnviar">➤</button>
    </div>

    <script>
        const input = document.getElementById('prompt');
        const chat = document.getElementById('chat');
        const btnEnviar = document.getElementById('btnEnviar');

        // CHAVE API (Para teste rápido, depois você pode esconder na Vercel)
        const CHAVE = "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";

        async function enviar() {
            const texto = input.value.trim();
            if (!texto) return;

            chat.innerHTML += `<div class="msg user">${texto}</div>`;
            input.value = "";
            
            const tempId = "id" + Date.now();
            chat.innerHTML += `<div class="msg ia" id="${tempId}"><i>Processando...</i></div>`;
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${CHAVE}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "user", content: texto }]
                    })
                });

                const data = await response.json();
                const containerIA = document.getElementById(tempId);
                
                if (data.choices) {
                    containerIA.innerHTML = marked.parse(data.choices[0].message.content);
                } else {
                    containerIA.innerText = "Erro na resposta da IA.";
                }
            } catch (err) {
                document.getElementById(tempId).innerText = "Erro de conexão.";
            }
            chat.scrollTop = chat.scrollHeight;
        }

        btnEnviar.onclick = enviar;
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') enviar(); });
    </script>
</body>
</html>
